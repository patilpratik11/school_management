<!-- templates/signup.html -->
{% extends 'base.html' %}
{% block content %}
<h1>Sign-Up</h1>

<form method="post" action="add">
	{% csrf_token %}
	<label>Email-id: </label><input type="email" name="email"><br>
	<label>Password: </label><input type="password" name="password"><br>
	<input type="submit" value="Submit">
</form>
{% endblock %}
