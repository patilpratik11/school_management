{% extends 'common/base.html' %}
{% block content %}

<div class="container" >
	<div class="card bg-light border-dark" style="margin:10px">
		<form method="post" action="{% url 'marks' %}">
			{% csrf_token %}
			<div class="form-group">			
				<label>Enter Subject Name</label><br>
				<input type="text" name="subject_name" class="form-control">
			</div>

			<div class="form-group">			
				<label>Enter Student Roll</label><br>
				<input type="text" name="student_roll" class="form-control">
			</div>

			<div class="form-group">			
				<label>Enter Class Name</label><br>
				<input type="text" name="class_name" class="form-control">
			</div>

			<div class="form-group">			
				<label>Enter Marks</label><br>
				<input type="text" name="marks" class="form-control">
			</div>

			<div class="form-group">			
				<label>Enter Exam Type</label><br>
				<input type="text" name="exam_type" class="form-control">
			</div>
			
			<input type="submit" value="submit" class="btn btn-primary">
		</form>
	</div>
	
	<div class="card bg-light border-dark" style="margin:10px">
		{% for message in messages %}
		<h3> {{message}} </h3>
		{% endfor %}
	</div>
</div>
{% endblock %}
