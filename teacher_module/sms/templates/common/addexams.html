{% extends 'common/base.html' %}
{% block content %}

<div class="container" >
	<div class="card bg-light border-dark" style="margin:10px">
		<form method="post" action="{% url 'exams' %}">
			{% csrf_token %}
			<div class="form-group">
				<label>Enter Exam Name</label><br> 
				<input type="text" name="exam_name" class="form-control">
			</div>
			
			<div class="form-group">			
				<label>Enter Subject</label><br>
				<input type="text" name="subject" class="form-control">
			</div>
			
			<div class="form-group">
				<label>Enter Total Marks</label><br>
				<input type="text" name="total_marks" class="form-control">
			</div>
				
			<input type="submit" value="submit" class="btn btn-primary">
		</form>
	</div>
	<div class="card bg-light border-dark" style="margin:10px">
		{% for message in messages %}
		<h3> {{message}} </h3>
		{% endfor %}
	</div>
</div>

{% endblock %}
