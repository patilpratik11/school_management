{% extends 'common/base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
		<div class="container text-center">
			<h1 class="display-1">Mark Attendence</h1>
		</div>
	</div>
<div class="container" >
	<div class="card bg-dark text-white border-dark" style="margin:10px">
		<form method="post" action="{% url 'attendance' %}">
			{% csrf_token %}
			<div class="form-group" style="margin: 10px 30px 10px 30px;">
				<label >Enter Absent Student Roll Number </label><br>
				<input type="text" name="absent_list" class="form-control">
			</div>	

			<div class="form-group" style="margin: 10px 30px 10px 30px;">
				<label>Enter Class Name </label><br>
				<input type="text" name="class_name" class="form-control">
			</div>
			<input type="submit" value="submit" class="btn btn-primary text-center" style="margin: 10px 30px 10px 30px;">
		</form>
	</div>
	<div class="card bg-light border-dark" style="margin:10px">
		{% for message in messages %}
		<h3> {{message}} </h3>
		{% endfor %}
	</div>
</div>

{% endblock %}
