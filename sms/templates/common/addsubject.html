{% extends 'common/base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
		<div class="container text-center">
			<h1 class="display-1">Add Subject</h1>
		</div>
	</div>
<div class="container" >
	<div class="card bg-dark border-dark text-white" style="margin:10px">
		<form method="post" action="{% url 'subject' %}">
			{% csrf_token %}
			<div class="form-group" style="margin: 10px 30px 10px 30px;">
			<label>Enter Subject Name</label><br>
			<input type="text" name="subject_name" class="form-control">
			</div>
			
			<div class="form-group" style="margin: 10px 30px 10px 30px;">	
			<label>Enter Class Name</label><br>
			<input type="text" name="class_name" class="form-control">
			</div>
			
			<input type="submit" value="submit" class="btn btn-primary" style="margin: 10px 30px 10px 30px;">
		</form>
		
		<div>
			{% for message in messages %}
			<h3> {{message}} </h3>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
