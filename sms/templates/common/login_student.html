{% extends 'common/base.html' %}

{% block content %}
{% load static %}

<div class="jumbotron" style="min-height: 100%;min-height: 100vh;display: flex;align-items: center;">
    <div class="container center_div">
        <img src="{% static 'common/student.png' %}" class="rounded-circle mx-auto d-block" height="250px" width="250px"
            alt="Cinque Terre">
        <h1 class="display-5 text-center">Student</h1>
        
        <form method="post" action="loginstudent">
        				{% csrf_token %}
            <div class="form-row">
                <div class="col"></div>
                <div class="col">
                    <div class="form-row form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" name="first_name">                
                    </div>
                    
                    <div class="form-row form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" name="last_name">                
                    </div>
                    
                    <div class="form-row form-group">
                        <div class="form-row form-group">
                            <div>
                                <label>Date of Birth</label>
                                <input type="text" class="form-control" placeholder="YYYY-MM-DD" name="dob">
                            </div>
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </form>
    </div>
</div>

<div>
	{% for message in messages %}
	<h3> {{message}} </h3>
	{% endfor %}
</div>

{% endblock %}
