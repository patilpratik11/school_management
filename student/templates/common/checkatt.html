{% extends 'common/base.html' %}
{% block content %}

<div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
        <h1 class="display-1">Absent Record</h1>
    </div>
</div>
	
	<div class="container text-center">
		
			<table class="table table-bordered table-sm table-hover table-white  text-white">
		<thead class="thead-dark">
			<th>Absent Dates</th>
			
        </thead>
			{% for x in absentdates %}
				<tr class="bg-info">
					<td>{{x.day}}-{{x.month}}-{{x.year}}</td>
				</tr>	
			{% endfor %}
			</table>
			
			<div>
				{% for message in messages %}
				<h3> {{message}} </h3>
				{% endfor %}
			</div>
	
</div>
{% endblock %}
