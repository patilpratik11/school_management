<div></div>
{% extends 'common/base.html' %}
{% block content %}
<div class="jumbotron jumbotron-fluid">
		<div class="container text-center">
			<h1 class="display-1">Change Time Table</h1>
		</div>
	</div>
<div class="container" >
	<div class="card bg-dark text-white border-dark" style="margin:10px">
		<form method="post" action="{% url 'timetable' %}">
			{% csrf_token %}
			<div class="form-group" style="margin: 10px 30px 10px 30px;">	
			<label>Enter Day</label><br>
			<input type="text" name="day" class="form-control">
			</div>
			
			<div class="form-group" style="margin: 10px 30px 10px 30px;">	
			<label>Enter Period</label><br>
			<input type="text" name="period" class="form-control">
			</div>
			
			
			<div class="form-group" style="margin: 10px 30px 10px 30px;">	
			<label>Enter Subject to change with</label><br>
			<input type="text" name="subject" class="form-control">
			</div>
			
			<input type="submit" value="submit" class="btn btn-primary" style="margin: 10px 30px 10px 30px;">
		</form>
		
		<div>
			{% for message in messages %}
			<h3> {{message}} </h3>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
</body>
</html>
